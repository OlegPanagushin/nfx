<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div id="root"></div>

  <script src="../jquery-2.1.4.js"></script>
  <script src="../wv.js"></script>
  <script src="../wv.gui.js"></script>
  <script src="js-compiler.js"></script>
  <script>
    var obj = {
      color: "green",
      height: 20,
      id: "makaka"
    }
    render("root", obj);
  </script>
  <style>
    div {
      background-color: #fff;
      border: 1px solid #000;
      padding: 10px;
    }
    .green {
      background-color: forestgreen;
    }
    div:hover {
      background-color: azure;
    }


    #container{
      width:330px;
      margin: auto;
      padding: 0;
      background-color:#c6e2e2;
    }

    h1{
      color:#999;
      font-family:'open sans semibold','segoe ui semibold',sans-serif;
      font-size:32px;
      text-align:center;
      margin-bottom:40px;

      -webkit-transition: all 0.5s;
      -moz-transition: all 0.5s;
      transition: all 0.5s;
    }

    h1:hover{
      font-style:italic;
    }

    button{
      width:100px;
      height:100px;
      color:#999;
      font-family:'open sans light','segoe ui light', sans-serif;
      text-decoration:none;
      font-size:20px;
      border:2px #999 solid;
      margin-left:5px;
      margin-bottom:10px;

      -webkit-transition: all 0.5s;
      -moz-transition: all 0.5s;
      transition: all 0.5s;
    }


    .highlight:hover{
      background-color: #FFffff;
      color:#c6e2e2;
    }

    .fade:hover{
      border:0px;
      color:#c6e2e2;
    }

    .rizzle:hover{
      border-style:dotted;
    }


    .knit:hover{
      height:0px;
    }

    .shrink:hover{
      -moz-transform: scale(0.0,0.0);
      -webkit-transform: scale(0.0,0.0);
      transform: scale(0.0,0.0);
    }

    .rotate:hover{
      -moz-transform:rotate(90deg);
      -webkit-transform:rotate(90deg);
      transform:rotate(90deg);
    }

    .boom:hover{
      color:#c6e2e2;
      border:#c6e2e2;
      opacity:0;
      -moz-transform: scale(2.2, 2.2);
      -webkit-transform: scale(2.2, 2.2);
      transform: scale(2.2, 2.2);
    }

    .squeeze:hover{
     -moz-transform: skewX(33deg);
     -moz-transform: scale(1.5, 0.0);
     -webkit-transform: skewX(33deg);
     -webkit-transform: scale(1.5, 0.0);
     transform: skewX(33deg);
     transform: scale(1.45, 0.0);
    }

    .deform:hover{
      -moz-transform: skew(45deg,45deg);
      -webkit-transform: skew(45deg,45deg);
      transform: skew(45deg,45deg);
    }
  </style>
</body>
</html>
